<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHWAY CAFE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <div id="register">
    
    <form id="login-form" method="post" action="register.php">
        <h1 class="login-heading">Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email id">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password1" placeholder="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password2" placeholder="confirm password">
        </div>
        <button type="submit"><a href="">Login</a></button>
    </form>
    <div id="response-message"></div>
 </div>
         
</body>
</html>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Get form values
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  
  // Simple validation
  if (!username || !email || !password || !confirmPassword) {
      showResponseMessage('Please fill in all fields.');
      return;
  }

  if (password.length < 8) {
      showResponseMessage('password must be at least 8 digits.');
      return;
  }

  
  if (password !== confirmPassword) {
      showResponseMessage('Passwords do not match.');
      return;
  }

  // Simulate successful login
  setTimeout(() => {
      showResponseMessage('Login successful!');
  }, 1000);
});

function showResponseMessage(message) {
  const responseMessage = document.getElementById('response-message');
  responseMessage.textContent = message;
  responseMessage.style.color = message.includes('successful') ? 'green' : 'red';
}

</script>
