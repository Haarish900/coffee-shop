<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHWAY CAFE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div id="payment">
        <h1 class="payment-heading">Payment Page</h1>
        <form id="payment-form" method="post" action="payment.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="phone-no">Phone No</label>
                <input type="text" id="phone-no" name="phone-no" placeholder="phone no">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="address">
            </div>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" placeholder="name on card">
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="card number">
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="cvv no">
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <div id="response-message"></div>
    </div>
</body>
</html>


<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const username = document.getElementById('username').value;
    const phone = document.getElementById('phone-no').value;
    const address = document.getElementById('address').value;
    const name = document.getElementById('card-name').value;
    const cardNumber = document.getElementById('card-number').value;
    const expiryDate = document.getElementById('expiry-date').value;
    const cvv = document.getElementById('cvv').value;

    // Simple validation
    if (!username || !phone || !address || !name || !cardNumber || !expiryDate || !cvv) {
        showResponseMessage('Please fill in all fields.');
        return;
    }
    if (phone.length < 10){
        showResponseMessage('phone number must be at least 10 digits.');
        return;
    }
    
    if (cardNumber.length < 16) {
        showResponseMessage('Card number must be at least 16 digits.');
        return;
    }

    if (cvv.length < 3) {
        showResponseMessage('CVV must be at least 3 digits.');
        return;
    }

    // Simulate form submission
      setTimeout(() => {
       alert('Order placed successfully!');
    }, 1000);
});

function showResponseMessage(message) {
    const responseMessage = document.getElementById('response-message');
    responseMessage.textContent = message;
    responseMessage.style.color = message.includes('successfully') ? 'green' : 'red';
}

</script>
